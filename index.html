<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truffle Shuffle</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Wheel functionality Javascript -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Title and Header container -->
    <div class="container centerThisDiv" id="headerContainer">
        <div class="row">
            <!-- Logo div -->
            <div class="col s2">
                <img id="headerLogo" src="./assets/images/TF_logo.png" alt="">
            </div>
            <!-- Title div -->
            <div class="col s8" id="headerTitle">Truffle Shuffle</div>
            <!-- Empty div for spacing purposes -->
            <div class="col s2 empty"></div>
        </div>
    </div>

    <!-- Main Body Container -->
    <div class="container centerThisDiv" id="viewOverall">
        <!-- Sub-title Panel -->
        <div class="row">
            <!-- Empty div for spacing purposes -->
            <div class="col s2 empty"></div>
            <!-- Sub-title Header -->
            <section class="col s8">
                <article class="siteMission">This is the Site Mission box which also doubles as the instructions/witty comment</article>
            </section>
            <!-- Empty div for spacing purposes -->
            <div class="col s2 empty"></div>
        </div>
        <!-- Instructions Panel -->
        <div class="row">
            <!-- Empty div for spacing purposes -->
            <div class="col s3 empty"></div>
            <!-- Sub-title Header -->
            <section class="col s6">
                <article class="screenInstructions">This is the </article>
            </section>
            <!-- Empty div for spacing purposes -->
            <div class="col s3 empty"></div>
        </div>

        <!-- Wheel Stuff -->
        <div class="container centerThisDiv hideMe" id="wheelContainer">
            <div class="row">
                <div class="col l8">
                    <div id="chart"></div>
                </div>
                <div class="col l4 chartHeightCopy">
                    <div id="question">
                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons Panel -->
        <div class="row buttonPanel">
            <!-- Button Choice 1 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn1">Streaming Service 1</button>
            </section>
            <!-- Button Choice 2 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn2">Streaming Service 2</button>
            </section>
            <!-- Button Choice 3 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn3">Streaming Service 3</button>
            </section>
        </div>
        <div class="row buttonPanel">
            <!-- Button Choice 4 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn4">Streaming Service 4</button>
            </section>
            <!-- Button Choice 5 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn5">Streaming Service 5</button>
            </section>
            <!-- Button Choice 6 -->
            <section class="col s4">
                <button class="button btnView3" id="view3btn6">Streaming Service 6</button>
            </section>
        </div>

    </div>

    <!-- Footer Panel -->
    <div class="container centerThisDiv" id="footerContainer">This is the footer.</div>

</body>

<!-- Materialize Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Custom Javascript-->
<script type="text/javascript" src="./assets/js/javascript.js"></script>

</html>
